
<!DOCTYPE html>
<html>
<head>
    <title>iChat</title>
    <link rel="stylesheet" type=text/css href="{{url_for('static',filename='css/my_css.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="chat">
        
        <div class="container">
            <div class="chat-fixed-top" id="chat-title"><strong>iChat</strong></div>
            <div class="content-container col-md-12">
                <div class="row">
                    <div  id="chat-field">
                    <ul id="messages"></ul>
                    </div>
                    <div  id="channel-list">
                        <button id="expand" data-name="show">Expand</button>
                    </div>
                    </div>
                    <div class="row">
                    
                        <form id="name" method="post" action="{{url_for('index')}}">

                            <input id="username" type="text" name="username" placeholder="Enter your username" required>
                            <input type="submit">
                            <input id="message" type="text" name="message" placeholder="Enter your message" hidden>
                            

                        </form>
                    
                        </div>
                        <div id="about" hidden>Find me on: ............<span id="logos">sfasf </span></div>
                </div>
            </div>
            
        </div>
        


</body>
</html>
